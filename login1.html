<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoodli Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 15px;
        }
        .error-message {
            color: red;
            margin-bottom: 15px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .google { background-color: #fff; border: 1px solid #ccc; }
        .microsoft { background-color: #fff; border: 1px solid #ccc; }
        .email { background-color: #fff; border: 1px solid #ccc; }
        .signup {
            margin-top: 10px;
        }
        .terms {
            font-size: 12px;
            color: #555;
            margin-top: 15px;
        }
        .terms a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AI MOCK INTERVIEW</div>
        <button class="btn google">Sign in with Google</button>
        <button class="btn microsoft">Sign in with Microsoft</button>
        <button class="btn email">Sign in with work email</button>
        <div class="signup">Don't have an account yet? <a href="#">Sign up</a></div>
        <div class="terms">
            By signing up, you agree to our <a href="#">Terms of Service</a>, <a href="#">Copyright Policy</a>, 
            <a href="#">Cookie Preferences</a>, and acknowledge youâ€™ve read our <a href="#">Privacy Policy</a>.
        </div>
    </div>
</body>
</html>
